{% extends "base_driver.html" %}
{% block content2 %}

<div class="issue_obj">
        {% if issue_obj %}
                
                <table class = "table">
                        <thead class = "thead-dark">
                            <th>Issue ID</th>
                            <th>Issue Type</th>
                            <th>Issue Description</th>
                            <th>Current Status </th>
                            <th>Reported Date </th>
                        </thead>
                        <tr>
            
                            <td>
                                {{issue_obj.issue_id}}
                            </td>
                            <td>
                                {{issue_obj.issue_type}}
                            </td>
                            <td>
                                {{issue_obj.issue_desc}}
                                <a class="btn btn-default" href="{% url 'truckdriver:issue_edit' pk=issue_obj.pk %}">
                                        <span class="glyphicon glyphicon-pencil"aria-hidden="true"></span>
                                        </a>
                            </td>
                            <td>
                                {{issue_obj.issue_status}}
                            </td>
                            <td>
                                {{issue_obj.reported_date}}
                            </td>
                            
                        </tr>
                </table>        
        {% endif %}
        
    </div>
{% endblock %}
